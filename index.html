<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Activity Monitor</title>
    
    <!-- Bootstrap 5 RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Google Fonts: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-body: #f1f5f9;
            --surface: #ffffff;
            --primary: #4f46e5; /* Indigo */
            --primary-light: #e0e7ff;
            --secondary: #64748b;
            --success: #10b981; /* Emerald */
            --success-light: #d1fae5;
            --warning: #f59e0b; /* Amber */
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --text-main: #1e293b;
            --text-sub: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 16px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Modern Navbar --- */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .header-title {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        /* --- Stats Scroll Area (Instagram Story Style) --- */
        .stats-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px 2px 20px 2px;
            scrollbar-width: none; /* Hide scrollbar */
        }
        .stats-container::-webkit-scrollbar { display: none; }

        .stat-box {
            min-width: 140px;
            background: var(--surface);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-box.active { border-bottom: 3px solid var(--primary); }
        .stat-value { font-size: 1.6rem; font-weight: 800; line-height: 1; margin-top: 10px; }
        .stat-label { font-size: 0.8rem; color: var(--secondary); font-weight: 600; }
        
        /* --- Filter Area --- */
        .filter-chip-area {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .date-input-styled {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 8px 12px;
            background: #f8fafc;
            font-family: 'Cairo';
            color: var(--text-main);
            outline: none;
            flex-grow: 1;
        }

        /* --- Mobile Feed Cards --- */
        .feed-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .feed-card:active { transform: scale(0.98); }

        .feed-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        
        .user-profile { display: flex; align-items: center; gap: 12px; }
        
        .avatar-circle {
            width: 45px; height: 45px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.1rem;
        }

        .user-info h6 { margin: 0; font-weight: 700; font-size: 1rem; }
        .user-info span { font-size: 0.8rem; color: var(--secondary); }

        .status-badge {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .badge-site { background: var(--success-light); color: #065f46; }
        .badge-office { background: var(--warning-light); color: #92400e; }

        .feed-body {
            background: #f8fafc;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #334155;
            margin-bottom: 12px;
        }

        .feed-footer {
            display: flex;
            gap: 15px;
            border-top: 1px solid #f1f5f9;
            padding-top: 12px;
        }
        
        .meta-item {
            display: flex; align-items: center; gap: 6px;
            font-size: 0.8rem; color: var(--secondary);
            background: #fff; padding: 4px 10px; border-radius: 8px; border: 1px solid #f1f5f9;
        }

        /* --- Desktop Table --- */
        .desktop-view { display: none; }
        @media (min-width: 992px) {
            .mobile-view { display: none; }
            .desktop-view { display: block; }
            
            .modern-table-card {
                background: white;
                border-radius: var(--radius);
                box-shadow: var(--shadow-md);
                overflow: hidden;
            }
            
            .table thead th {
                background: #f8fafc;
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 0.5px;
                color: var(--secondary);
                padding: 15px;
                border-bottom: 2px solid #e2e8f0;
            }
            .table tbody td { padding: 15px; vertical-align: middle; }
        }

        /* --- Loader --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .pulse {
            width: 50px; height: 50px; background: var(--primary);
            border-radius: 50%; animation: pulse-anim 1.5s infinite;
        }
        @keyframes pulse-anim {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader-overlay">
        <div class="pulse mb-3"></div>
        <h6 class="fw-bold text-muted">جاري مزامنة البيانات...</h6>
    </div>

    <!-- Header -->
    <header class="glass-header">
        <div class="container px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <div style="width:10px; height:10px; background:var(--success); border-radius:50%;"></div>
                <span class="header-title">Live Dashboard</span>
            </div>
            <button class="btn btn-sm btn-light rounded-pill px-3 fw-bold text-primary" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i> تحديث
            </button>
        </div>
    </header>

    <div class="container py-4">

        <!-- 1. Stats Bar (Scrollable on Mobile) -->
        <div class="stats-container mb-2">
            <div class="stat-box active">
                <span class="stat-label"><i class="bi bi-layers"></i> الإجمالي</span>
                <span class="stat-value text-primary" id="val-total">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label"><i class="bi bi-geo-alt"></i> في الموقع</span>
                <span class="stat-value text-success" id="val-site">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label"><i class="bi bi-laptop"></i> مكتبي</span>
                <span class="stat-value text-warning" id="val-office">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label"><i class="bi bi-people"></i> الفريق</span>
                <span class="stat-value text-danger" id="val-team">0</span>
            </div>
        </div>

        <!-- 2. Smart Filter -->
        <div class="filter-chip-area">
            <i class="bi bi-calendar-range text-primary fs-5"></i>
            <input type="date" id="dateInput" class="date-input-styled">
            <button class="btn btn-primary rounded-pill px-4" onclick="applyFilter()">بحث</button>
            <button class="btn btn-light rounded-circle" onclick="resetApp()" title="Reset"><i class="bi bi-x-lg"></i></button>
        </div>

        <!-- 3. Title -->
        <div class="d-flex justify-content-between align-items-center mb-3 px-1">
            <h5 class="fw-bold m-0 text-dark">سجل الأنشطة</h5>
            <span class="badge bg-light text-secondary rounded-pill border" id="record-count">0 سجل</span>
        </div>

        <!-- 4. VIEW: Mobile Feed -->
        <div id="mobile-feed" class="mobile-view">
            <!-- Cards Injected Here -->
        </div>

        <!-- 5. VIEW: Desktop Table -->
        <div class="desktop-view modern-table-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>الموظف</th>
                            <th>الشركة / الجهة</th>
                            <th>النوع</th>
                            <th>التفاصيل</th>
                            <th>الأدوات</th>
                            <th>التاريخ</th>
                        </tr>
                    </thead>
                    <tbody id="desktop-tbody">
                        <!-- Rows Injected Here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <script>
        // CONFIG
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAtkh9IahXDn646StIUXI46U8d1qiTajH5DAXUNY11ZL0UZa_xjHEgg5QcutZc6QFfL9C33MFtFSwH/pub?output=csv";
        let RAW_DATA = [];

        // START
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function fetchData() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                transformHeader: h => h.trim(),
                complete: (res) => {
                    RAW_DATA = res.data;
                    renderApp(RAW_DATA);
                    document.getElementById('loader-overlay').style.display = 'none';
                },
                error: (err) => {
                    alert("خطأ في الاتصال");
                }
            });
        }

        // CORE RENDER FUNCTION
        function renderApp(data) {
            // Filter clean data
            const clean = data.filter(row => row['الاسم'] && row['الاسم'].trim() !== "");
            
            // 1. Update Stats
            updateStats(clean);
            
            // 2. Prepare Lists (Newest First)
            const list = clean.slice().reverse().slice(0, 150); // Cap at 150 for speed

            const mobileContainer = document.getElementById('mobile-feed');
            const desktopContainer = document.getElementById('desktop-tbody');
            
            mobileContainer.innerHTML = '';
            desktopContainer.innerHTML = '';
            
            document.getElementById('record-count').innerText = list.length + ' سجل';

            if(list.length === 0) {
                mobileContainer.innerHTML = `<div class="text-center py-5 text-muted">لا توجد سجلات للعرض</div>`;
                return;
            }

            list.forEach(row => {
                const item = parseRow(row);
                
                // --- Mobile Card ---
                const card = `
                <div class="feed-card">
                    <div class="feed-header">
                        <div class="user-profile">
                            <div class="avatar-circle" style="background:${getColor(item.name)}20; color:${getColor(item.name)}">
                                ${getInitials(item.name)}
                            </div>
                            <div class="user-info">
                                <h6>${item.name}</h6>
                                <span>${item.company}</span>
                            </div>
                        </div>
                        <span class="status-badge ${item.isSite ? 'badge-site' : 'badge-office'}">
                            ${item.type}
                        </span>
                    </div>
                    
                    <div class="feed-body">
                        ${item.details}
                    </div>

                    <div class="feed-footer">
                        <div class="meta-item"><i class="bi bi-phone"></i> ${item.device}</div>
                        <div class="meta-item"><i class="bi bi-car-front"></i> ${item.transport}</div>
                        <div class="meta-item ms-auto text-dark fw-bold">${item.date}</div>
                    </div>
                </div>`;
                mobileContainer.innerHTML += card;

                // --- Desktop Row ---
                const tr = `
                <tr>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <div class="avatar-circle" style="width:35px; height:35px; font-size:0.9rem; background:${getColor(item.name)}20; color:${getColor(item.name)}">
                                ${getInitials(item.name)}
                            </div>
                            <span class="fw-bold">${item.name}</span>
                        </div>
                    </td>
                    <td class="text-secondary">${item.company}</td>
                    <td><span class="status-badge ${item.isSite ? 'badge-site' : 'badge-office'}">${item.type}</span></td>
                    <td class="text-muted small" style="max-width:300px;">${item.details}</td>
                    <td>
                        <div class="d-flex gap-1">
                            <span class="badge bg-light text-dark border">${item.device}</span>
                            <span class="badge bg-light text-dark border">${item.transport}</span>
                        </div>
                    </td>
                    <td class="fw-bold small">${item.date}</td>
                </tr>`;
                desktopContainer.innerHTML += tr;
            });
        }

        function updateStats(data) {
            const site = data.filter(r => (r['نوع العمل']||'').includes('موقع')).length;
            const office = data.filter(r => (r['نوع العمل']||'').includes('مكتب')).length;
            const unique = [...new Set(data.map(r => r['الاسم']))].length;

            document.getElementById('val-total').innerText = data.length;
            document.getElementById('val-site').innerText = site;
            document.getElementById('val-office').innerText = office;
            document.getElementById('val-team').innerText = unique;
        }

        // HELPERS
        function parseRow(row) {
            // Flexible field matching
            const get = (keys) => {
                for(k of keys) if(row[k]) return row[k];
                return '-';
            };

            const type = get(['نوع العمل', 'طبيعة العمل']);
            return {
                date: get(['التاريخ', 'Date']),
                name: get(['الاسم', 'اسم الموظف']),
                company: get(['الشركة', 'اسم الشركة', 'المنطقة']),
                type: type,
                isSite: type.includes('موقع'),
                details: get(['تفاصيل النشاط', 'ملاحظات']),
                device: get(['نوع الجهاز', 'الجهاز']),
                transport: get(['وسيلة المواصلات', 'المواصلات'])
            };
        }

        // UI UTILS
        function getInitials(name) {
            if(!name) return '?';
            const parts = name.split(' ');
            if(parts.length === 1) return parts[0].substring(0,2);
            return (parts[0][0] + parts[1][0]);
        }

        function getColor(name) {
            // Generate consistent color based on name string
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        }

        // FILTER LOGIC
        function applyFilter() {
            const dateVal = document.getElementById('dateInput').value;
            if(!dateVal) return alert("اختر التاريخ أولاً");

            const filtered = RAW_DATA.filter(row => {
                const d = row['التاريخ'] || row['Date'];
                if(!d) return false;
                // Simple string match or Date object comparison
                return new Date(d).toDateString() === new Date(dateVal).toDateString();
            });

            if(filtered.length === 0) alert("لا توجد نتائج لهذا اليوم");
            renderApp(filtered);
        }

        function resetApp() {
            document.getElementById('dateInput').value = '';
            renderApp(RAW_DATA);
        }

    </script>
</body>
</html>
